<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Word Search Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="title">🍇 Fruit Word Search</h1>
      <div class="scoreboard d-flex gap-3">
        <div>⏱️ Time: <span id="timer">60</span>s</div>
        <div>⭐ Score: <span id="score">0</span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="game-board" class="grid"></div>
      </div>
      <div class="col-md-4">
        <h5 class="mb-2">📃 Find These Fruits:</h5>
        <ul id="word-list" class="list-group mb-3"></ul>
        <div class="d-grid gap-2">
          <button id="hint-btn" class="btn btn-warning">💡 Hint</button>
          <button id="reset-btn" class="btn btn-secondary">🔄 Reset</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="victoryModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">🎉 Congratulations!</h5>
        </div>
        <div class="modal-body">
          <p>You found all the fruits in <span id="final-time"></span> seconds!</p>
          <p>Your final score: <span id="final-score"></span></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
